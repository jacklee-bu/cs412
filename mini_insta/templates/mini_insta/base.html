<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Mini Insta{% endblock %}</title>
    <style>
        body {
            font-family: Times;
            margin: 10px;
            background-color: lightblue;
        }
        .main-container {
            background-color: white;
            padding: 15px;
            margin: 5px;
        }
        .navigation {
            background-color: yellow;
            padding: 10px;
            margin-bottom: 15px;
        }
        .navigation a {
            color: blue;
            font-weight: bold;
        }
        h1 {
            color: black;
            text-align: center;
            font-size: 24px;
        }
        .navigation a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="navigation">
            <a href="{% url 'mini_insta:show_all_profiles' %}">All Profiles</a>
            {% if user.is_authenticated %}
                <!-- show logged in user info -->
                | Logged in as: {{ user.username }}
                | <a href="{% url 'mini_insta:show_own_profile' %}">My Profile</a>
                | <a href="{% url 'mini_insta:show_feed' %}">Feed</a>
                | <a href="{% url 'mini_insta:search' %}">Search</a>
                | <a href="{% url 'mini_insta:create_post' %}">Create Post</a>
                |
                <form method="POST" action="{% url 'mini_insta:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: blue; font-weight: bold; cursor: pointer; text-decoration: underline;">Logout</button>
                </form>
            {% else %}
                | <a href="{% url 'mini_insta:login' %}">Login</a>
                | <a href="{% url 'mini_insta:create_profile' %}">Create Profile</a>
            {% endif %}
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
